<mat-dialog-content>
    <div class="padding-section">
        {{data.message}}
    </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 0px">
    <div style="margin-bottom: 20px;">
        <button mat-button id="no-button" [mat-dialog-close]="false">NO</button>
        <button mat-button color="primary" id="yes-button" [mat-dialog-close]="true">SI</button>
    </div>
</mat-dialog-actions>
